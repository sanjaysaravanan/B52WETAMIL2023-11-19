<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .parent {
        display: flex;
        width: 100vw;
      }

      .child {
        background-color: aqua;
        height: 100vh;
        margin: 32px;
      }

      .one {
        width: calc(20% - 32px);
      }

      .two {
        width: calc(60% - 32px);
      }

      .three {
        width: calc(20% - 32px);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child one"></div>
      <div class="child two"></div>
      <div class="child three"></div>
    </div>
  </body>
</html>
